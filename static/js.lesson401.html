<div id="result"></div>

<script type="text/javascript">
// Составить функцию, которая продолжала бы числовую последовательность (арифметическую). (продолжаем с последнего элемента переданного массива)
// a,a+d,a+2d,...,a+(n-1)d
// var mySequence = continueSequence([  1, 4, 7, 10  ]); // 1, 1+3, 4+3, 7+3

function continueSequence(arr) {

    var lastItem = arr[arr.length-1]; // последний элемент массива

    var d = arr[arr.length-1] - arr[arr.length-2]; // разность

    return function() {
        lastItem += d;
        return document.getElementById('result').innerHTML += lastItem + '<br>';
    }

}

var mySequence = continueSequence([  1, 4, 7, 10  ]);

mySequence(); // 13
mySequence(); // 16
mySequence(); // 19

</script>

</body>

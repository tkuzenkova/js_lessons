<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!-- 

			отображение данных
			в tfoot строка добавления нового элемента
			первый столбец для tfoot содержит кнопку добавления
			первый столбец для tbody содержит кнопку удаления
			при двойном клике в tbody строка превращается в редактируемую, т.е. все строки заменяются инпутами со значениями. кнопка в первом столбце меняется на “сохранить изменения”. при клике где-то вне этой строки все возвращается к исходному состоянию. если какие-то данные были изменены выводится попап с подтвержением сохранения. если сохранить - сохраняет, если отменить - отменяет. см. md5
			данные должны храниться в localStorage и отображаться из него при загрузке страницы. параллельно будет идти обновление данных через ajax

         -->
        <p>Hello world! This is HTML5 Boilerplate.</p>



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

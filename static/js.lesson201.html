<body>
<div id="listItem"></div>
<div id="result"></div>
<script type="text/javascript">

// Напишите функцию, генерирующую массив со случайным количеством элементов вида «Товар N», где N случайный номер товара (от 1 до 9). Выведите на экран количество товаров каждого вида.

function getRandomInt(min, max) {

  return Math.floor(Math.random() * (max - min + 1)) + min;

}

var randomLengthArray = getRandomInt(50,100);

var listItems = [];
var listItems2 = {};

for (var i=0; i<randomLengthArray; i++) {

    listItems[i] = "Товар " + getRandomInt(1,9);

    var itemVal = listItems[i];
    
    if (!listItems2[itemVal]) {

        listItems2[itemVal] = 1;

    } else {

        listItems2[itemVal]++;

    }
}

var result = document.getElementById('result');
result.innerHTML = listItems + "<br><br>";
for (var key in listItems2) {
    result.innerHTML += (key + " - " + listItems2[key] + " шт." + "<br>");
}



</script>

var strLowerCase = str.toLowerCase();

var words = strLowerCase.split(' ');
var wordsCount = {};



for (var i=0; i<words.length; i++) {

    var wordVal = getWordWithoutDot(words[i]);

    if (!wordsCount[wordVal]) {
        wordsCount[wordVal] = 1;
    } else {
        wordsCount[wordVal]++;
    }
}

document.write(str + "<br><br>");

for (var key in wordsCount) {
    document.write(key + ": " + wordsCount[key] + "<br>");
}

function getWordWithoutDot(x) {
    if (x.charAt(x.length - 1) == ".") {
        return x.substr(0, x.length - 1);
    } else {
        return x;
    }
}
